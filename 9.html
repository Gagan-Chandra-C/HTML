<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form with Default Values</h2>
        <form>
            <div class="form-group">
                <label for="text-input">Text Input:</label>
                <input type="text" id="text-input" name="text-input" value="Default Text">
            </div>
            <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" name="password-input" value="123456">
            </div>
            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email-input" value="example@example.com">
            </div>
            <div class="form-group">
                <label for="url-input">URL:</label>
                <input type="url" id="url-input" name="url-input" value="https://example.com">
            </div>
            <div class="form-group">
                <label for="tel-input">Telephone:</label>
                <input type="tel" id="tel-input" name="tel-input" value="123-456-7890">
            </div>
            <div class="form-group">
                <label for="number-input">Number:</label>
                <input type="number" id="number-input" name="number-input" value="42">
            </div>
            <div class="form-group">
                <label for="color-input">Color:</label>
                <input type="color" id="color-input" name="color-input" value="#ff0000">
            </div>
            <div class="form-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" name="date-input" value="2024-01-01">
            </div>
            <div class="form-group">
                <label for="range-input">Range:</label>
                <input type="range" id="range-input" name="range-input" min="0" max="100" value="50">
            </div>
            <div class="form-group">
                <label for="select-input">Select:</label>
                <select id="select-input" name="select-input">
                    <option value="option1" selected>Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea-input">Textarea:</label>
                <textarea id="textarea-input" name="textarea-input" rows="4">Default Text</textarea>
            </div>
            <div class="form-group">
                <label>Radio Buttons:</label>
                <input type="radio" id="radio1" name="radio-group" value="option1" checked>
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="radio-group" value="option2">
                <label for="radio2">Option 2</label>
            </div>
            <div class="form-group">
                <label>Checkboxes:</label>
                <input type="checkbox" id="checkbox1" name="checkbox-group" value="option1" checked>
                <label for="checkbox1">Option 1</label>
                <input type="checkbox" id="checkbox2" name="checkbox-group" value="option2">
                <label for="checkbox2">Option 2</label>
            </div>
        </form>
    </div>

</body>
</html>
