<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form with All Input Types</h2>
        <form>
            <div class="form-group">
                <label for="text-input">Text Input:</label>
                <input type="text" id="text-input" name="text-input" placeholder="Enter text">
            </div>
            <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" name="password-input" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email-input" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="url-input">URL:</label>
                <input type="url" id="url-input" name="url-input" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="tel-input">Telephone:</label>
                <input type="tel" id="tel-input" name="tel-input" placeholder="123-456-7890">
            </div>
            <div class="form-group">
                <label for="number-input">Number:</label>
                <input type="number" id="number-input" name="number-input" placeholder="Enter a number">
            </div>
            <div class="form-group">
                <label for="color-input">Color:</label>
                <input type="color" id="color-input" name="color-input" value="#000000">
            </div>
            <div class="form-group">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" name="date-input">
            </div>
            <div class="form-group">
                <label for="time-input">Time:</label>
                <input type="time" id="time-input" name="time-input">
            </div>
            <div class="form-group">
                <label for="datetime-local-input">Date and Time:</label>
                <input type="datetime-local" id="datetime-local-input" name="datetime-local-input">
            </div>
            <div class="form-group">
                <label for="month-input">Month:</label>
                <input type="month" id="month-input" name="month-input">
            </div>
            <div class="form-group">
                <label for="week-input">Week:</label>
                <input type="week" id="week-input" name="week-input">
            </div>
            <div class="form-group">
                <label for="range-input">Range:</label>
                <input type="range" id="range-input" name="range-input" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="search-input">Search:</label>
                <input type="search" id="search-input" name="search-input" placeholder="Search...">
            </div>
            <div class="form-group">
                <label for="file-input">File:</label>
                <input type="file" id="file-input" name="file-input">
            </div>
            <div class="form-group">
                <label for="select-input">Select:</label>
                <select id="select-input" name="select-input">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea-input">Textarea:</label>
                <textarea id="textarea-input" name="textarea-input" rows="4" placeholder="Enter text"></textarea>
            </div>
            <div class="form-group">
                <label>Radio Buttons:</label>
                <input type="radio" id="radio1" name="radio-group" value="option1">
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="radio-group" value="option2">
                <label for="radio2">Option 2</label>
            </div>
            <div class="form-group">
                <label>Checkboxes:</label>
                <input type="checkbox" id="checkbox1" name="checkbox-group" value="option1">
                <label for="checkbox1">Option 1</label>
                <input type="checkbox" id="checkbox2" name="checkbox-group" value="option2">
                <label for="checkbox2">Option 2</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
